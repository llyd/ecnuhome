		<td width="650" class="bodyText"><h3 class="STYLE7" >1.公司定位 </h3>
		  <p class="STYLE2" ><strong>立足于软装修领域的电商平台以及社交平台。 </strong></p>
		  <h3 class="STYLE3" >2.公司使命 </h3>
		  <p class="STYLE1" >   通过对于大学生寝室的软装修节省大学生的购物时间、降低购物成本，提升其对寝室的满意度，从而促进大学生的学习和生活。 </p>
		  <h3 class="STYLE3" >3.公司的经营宗旨 </h3>
		  <p class="STYLE2" ><strong>客户至上&#8212;&#8212;致力于使每一位客户满意。 </strong></p>
		  <p class="STYLE2" ><strong>创业创新&#8212;&#8212;对客户和公司创新，同时快速而高效地推动其实现。&nbsp; </strong></p>
		  <p class="STYLE2" ><strong>诚信正直&#8212;&#8212;对内部和外部皆秉持信任、诚实和富有责任感。&nbsp; </strong></p>
		  <p class="STYLE2" ><strong>多元共赢&#8212;&#8212;倡导互相理解，以平等的、多民族的视角看待我们的校园文化。</strong></p>
